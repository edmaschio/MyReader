<ion-header>
  <ion-navbar>
    <ion-title>Meu Leitor de Feed
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItems()" placeholder="Digite aqui..."> </ion-searchbar>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel" [style.color]="hasFilter ? 'orange' : 'inherit'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
        pullingIcon="arrow-dropdown" 
        pullingText="Puxe para atualizar" refreshingSpinner="circles" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.data.url)">
      <ion-avatar item-left>
        <img [src]="feed.data.thumbnail">
      </ion-avatar>
      <h2>{{feed.data.title}}</h2>
      <p>{{feed.data.domain}}</p>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais artigos"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
